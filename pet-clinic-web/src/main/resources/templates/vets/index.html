<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vets List</title>
</head>
<body>
<!--/* thymesVar id="vet" type="guru.skorupa.sfgpetclinic.model.Vet"*/-->

    <h1 th:text="'List of vets'">List of Vets</h1>
    <table class="table table-striped">
            <thread>
                <tr>
                    <th style="width: 150px;">Id</th>
                    <th style="width: 150px;">firstName</th>
                    <th style="width: 150px;">lastName</th>
                </tr>
            </thread>

            <tbody>
                <tr th:each="vet:${vets}">
                    <td th:text="${vet?.id}"></td>
                    <td th:text="${vet?.firstName}"></td>
                    <td th:text="${vet?.lastName}"></td>
                </tr>
            </tbody>
        </table>
</body>
</html>
